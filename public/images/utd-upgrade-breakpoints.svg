<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600" role="img" aria-label="Upgrade breakpoint chart for Universal Tower Defense">
  <defs>
    <linearGradient id="bg3" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#020617"/>
      <stop offset="1" stop-color="#0b1220"/>
    </linearGradient>
    <linearGradient id="accent3" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#38bdf8"/>
      <stop offset="1" stop-color="#8b5cf6"/>
    </linearGradient>
    <style>
      .title { font: 700 30px system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #e2e8f0; }
      .sub { font: 500 16px system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #94a3b8; }
      .axis { stroke: rgba(148,163,184,0.35); stroke-width: 2; }
      .grid { stroke: rgba(148,163,184,0.12); stroke-width: 1; }
      .label { font: 600 12px system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #cbd5e1; }
      .hint { font: 500 12px system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #94a3b8; }
      .line { fill: none; stroke: url(#accent3); stroke-width: 5; stroke-linecap: round; }
      .dot { fill: #38bdf8; }
      .bp { fill: rgba(56,189,248,0.12); stroke: rgba(56,189,248,0.35); stroke-width: 2; }
      .bpText { font: 800 12px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; fill: #bae6fd; letter-spacing: .06em; }
    </style>
  </defs>

  <rect width="1200" height="600" fill="url(#bg3)"/>
  <rect x="40" y="32" width="1120" height="536" rx="28" fill="rgba(2,6,23,0.15)" stroke="rgba(56,189,248,0.18)" />
  <rect x="40" y="32" width="1120" height="6" fill="url(#accent3)" opacity="0.9"/>

  <text x="70" y="92" class="title">Upgrade Breakpoints (Concept)</text>
  <text x="70" y="122" class="sub">Spend when it changes outcomes: stops leaks, keeps up with scaling, or enables a new placement plan.</text>

  <!-- Plot area -->
  <g transform="translate(120,170)">
    <!-- Grid -->
    <line x1="0" y1="320" x2="960" y2="320" class="axis"/>
    <line x1="0" y1="0" x2="0" y2="320" class="axis"/>
    <g>
      <line x1="0" y1="80" x2="960" y2="80" class="grid"/>
      <line x1="0" y1="160" x2="960" y2="160" class="grid"/>
      <line x1="0" y1="240" x2="960" y2="240" class="grid"/>
      <line x1="240" y1="0" x2="240" y2="320" class="grid"/>
      <line x1="480" y1="0" x2="480" y2="320" class="grid"/>
      <line x1="720" y1="0" x2="720" y2="320" class="grid"/>
    </g>

    <!-- Line -->
    <path class="line" d="M40 280 C160 255, 220 250, 240 240 C320 205, 380 170, 480 150 C580 130, 650 128, 720 110 C820 85, 900 60, 940 45"/>

    <!-- Breakpoint markers -->
    <circle cx="240" cy="240" r="6" class="dot"/>
    <circle cx="480" cy="150" r="6" class="dot"/>
    <circle cx="720" cy="110" r="6" class="dot"/>

    <rect x="200" y="262" width="120" height="28" rx="14" class="bp"/>
    <text x="214" y="281" class="bpText">BREAKPOINT</text>

    <rect x="440" y="172" width="120" height="28" rx="14" class="bp"/>
    <text x="454" y="191" class="bpText">BREAKPOINT</text>

    <rect x="680" y="132" width="120" height="28" rx="14" class="bp"/>
    <text x="694" y="151" class="bpText">BREAKPOINT</text>

    <!-- Axis labels -->
    <text x="0" y="354" class="label">Cost / Time</text>
    <text x="-90" y="-12" class="label">Power</text>
  </g>

  <text x="70" y="558" class="hint">Use this idea with calculators: pick the cheapest upgrade that fixes your current bottleneck.</text>
</svg>
